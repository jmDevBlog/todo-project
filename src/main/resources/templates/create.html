<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TO-DO create</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>
	.con{
		width:1000px;
		margin: 0 auto;
	}
	
	.common-form > div > *{
		float:left;
	}
	
	.common-form > div::after{
		content:"";
		display:block;
		clear:both;
	}
	
	
	.common-form > div > span{
		width: 200px;
	}
	.common-form > div > div {
		width: calc(100% - 200px);
		
	}
	
	.common-form > div > div > input[type="text"]{
		width: 90%;
	}
</style>

</head>
<body>
<header th:include="/header.html"></header>

<h1>TODO 생성</h1>
	
	<script>
	function submitCreateForm(form){
		form.title.value = form.title.value.trim();
		if(form.title.value.length == 0){
			alert("주제를 입력해주세요");
			form.title.focus();

			return false;
		}
		
		form.submit();
	}
	</script>
	
	<form class="con common-form" th:action="@{/docreate}" method="POST" onsubmit="submitCreateForm(this); return false;">
		<input type='hidden' name='userId' id='userId' th:value=${session.principal}>
		<div th:text="${session.principal}">${session.principal}</div>
		<div>
			<span>
				주제 
			</span>
			<div>
				<input name ="title" type="text" placeholder="주제작성" autofocus="autofocus">
			</div>
		</div>
		
		<div>
			<span>
				작성
			</span>
			<div>
				<input type="submit" value="작성">
				<input type="reset" value="취소" onclick="history.back();">
			</div>
		</div>
		
	</form>

<footer th:include="/footer.html"></footer>
</body>
</html>
