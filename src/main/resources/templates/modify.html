<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TO-DO create</title>
<style>
	.con{
		width:1000px;
		margin: 0 auto;
	}
	
	.common-form > div > *{
		float:left;
	}
	
	.common-form > div::after{
		content:"";
		display:block;
		clear:both;
	}
	
	.common-form > div > span{
		width: 200px;
	}
	.common-form > div > div {
		width: calc(100% - 200px);
		
	}
	
	.common-form > div > div > input[type="text"]{
		width: 90%;
	}
</style>

</head>
<body>

<h1>TODO 수정</h1>
	
	<script>
	function submitModifyForm(form){
		form.title.value = form.title.value.trim();
		if(form.title.value.length == 0){
			alert("주제를 입력해주세요");
			form.title.focus();

			return false;
		}
		
		form.submit();
	}
	</script>
	
	<form class="con common-form" th:action="@{/domodify}" method="POST" onsubmit="submitModifyForm(this); return false;">
		<input type='hidden' name='id' id='id' th:value=${param.id}>
		<div>
			<span>
				주제
			</span>
			<div>
				<input name ="title" type="text" placeholder="수정 내용 작성" autofocus="autofocus">
			</div>
		</div>
		
		<div>
			<span>
				작성
			</span>
			<div>
				<input type="submit" value="작성">
				<input type="reset" value="취소" onclick="history.back();">
			</div>
		</div>
		
	</form>

</body>
</html>
